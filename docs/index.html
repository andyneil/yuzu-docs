<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yuzu Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/css/docsify-tabs.css">
  <link rel="stylesheet" href="/css/overrides.css">
  <link rel="stylesheet" href="/css/custom.css">

  <link rel="icon" type="image/svg+xml" href="/media/yuzu-logo-simple.svg">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'yuzu',
      repo: 'https://github.com/balanced-dev/',
      logo: '/media/yuzu-logo.svg',
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      // docsify-tabs settings
      tabs: {
        persist    : true,      // default
        sync       : false,     
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      search: {
        placeholder: 'Search...',
        noData: 'No results found',
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            var id = vm.route.query.id;
            var element = id ? document.querySelector('[data-id="'+id+'"]') : undefined;
            if(element) {
              setTimeout(function() {
                element.scrollIntoView();
              }, 1000);
            }
          });
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- docsify-tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Prism Code Highlighters -->
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-handlebars.min.js"></script>

  <!-- Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
